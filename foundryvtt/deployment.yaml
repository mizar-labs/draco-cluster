---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: foundryvtt
  name: foundryvtt
  labels:
    app: foundryvtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foundryvtt
  template:
    metadata:
      labels:
        app: foundryvtt
    spec:
      containers:
        - name: foundryvtt-web
          image: mbround18/foundryvtt-docker:latest
          env:
            - name: APPLICATION_HOST
              value: "foundryvtt.draco.scalar.cloud"
            - name: APPLICATION_PORT
              value: "4444"
            - name: SSL_PROXY
              value: "false"
          ports:
            - name: web
              containerPort: 4444
          volumeMounts:
            - name: foundryvtt-data-persistent-storage
              mountPath: /foundrydata
      volumes:
        - name: foundryvtt-data-persistent-storage
          persistentVolumeClaim:
            claimName: foundryvtt-data-pv-claim